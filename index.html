<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Alumnos</title>
    <link rel="shortcut icon" href="./assets/icons/school_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./JS/main.js"></script>
</head>

<body>
    <header class="header">
        <div class="logo-bg">
            <img src="./assets/images/school_logo.png" alt="logo tipo" title="Instituto Educativo William Shakespeare">
        </div>
        <h1 class="titulo-principal">Instituto Educativo William Shakespeare</h1>
    </header>

    <main class="main">
        <div id="alerta-exitosa" alert alert-success" role="alert">
            Alumno dado de alta con exito!
          </div>
        <div id="alerta-advertencia" alert alert-danger" role="alert">
            No puede ingresar campos vacios!
        </div>
        <section>
            <h2>Dar de alta a un Alumno:</h2>


            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                    <label for="nombre" class="form-label ">Nombre:</label>
                    <input id="nombre" type="text" class="form-control input-tex-size"  required>

                </div>
                <div class="col-md-4">
                    <label for="apellido" class="form-label ">Apellido:</label>
                    <input id="apellido" type="text" class="form-control input-tex-size"  required>
                </div>
                <div class="col-md-4">
                    <label for="edad" class="form-label ">Edad</label>
                    <div class="input-group has-validation">
                        <input id="edad" type="number" class="form-control input-tex-size"  aria-describedby="inputGroupPrepend"
                            required>
                    </div>
                </div>

                <div class="col-12 ">
                    <button class="btn btn-success" type="button" onclick="altaAlumno()">Agregar</button>
                </div>
            </form>
        </section>
        <section>
            <h2>Lista de Alumnos:</h2>
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Edad</th>
                        <th>Materias Inscritas</th>
                        <th>Calificaciones</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="datos-alumnos">

                </tbody>
            </table>
        </section>

    </main>

    <footer class="footer">

    </footer>

</body>

</html>
